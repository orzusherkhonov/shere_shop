<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Luminixis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #020617, #030712, #111827, #082f49);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
</head>

<body class="animated-gradient text-gray-300 font-sans relative">

    <!-- БЛИКИ СВЕТА НА ФОНЕ -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[10%] left-[5%] w-[400px] h-[400px] bg-blue-700/30 rounded-full filter blur-3xl opacity-50 animate-pulse"></div>
        <div class="absolute bottom-[5%] right-[10%] w-[300px] h-[300px] bg-purple-700/30 rounded-full filter blur-3xl opacity-40 animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <!-- ШАПКА САЙТА -->
    <header class="sticky top-0 w-full z-50">
        <div class="absolute top-0 left-0 w-full h-full bg-slate-900/60 backdrop-blur-lg border-b border-white/10"></div>
        <nav class="relative container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-widest text-white uppercase">Luminixis</a>
            <ul class="hidden md:flex items-center space-x-6 text-sm font-semibold text-gray-300">
                <li><a href="index.html" class="hover:text-blue-400">Главная</a></li>
                <li><a href="about.html" class="hover:text-blue-400">О нас</a></li>
                <li><a href="contact.html" class="text-blue-400 font-bold">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main class="py-24 md:py-32">
        <section>
            <div class="container mx-auto px-6">
                <div class="max-w-4xl mx-auto bg-slate-900/50 border border-white/10 rounded-2xl p-8 md:p-12 backdrop-blur-lg shadow-2xl text-center">
                    <h1 class="text-4xl md:text-5xl font-bold mb-6 text-white">Свяжитесь с <span class="text-blue-500">Нами</span></h1>
                    <p class="text-lg text-gray-300 max-w-2xl mx-auto mb-8">
                        Есть вопросы, предложения или хотите обсудить коллаборацию? Мы всегда на связи.
                    </p>
                    <div class="inline-flex flex-col md:flex-row gap-4">
                        <a href="mailto:info@luminixis.com" class="bg-slate-800/50 border border-white/20 rounded-lg py-3 px-6 backdrop-blur-sm font-semibold hover:bg-slate-700/70 transition-colors">
                            Email: info@luminixis.com
                        </a>
                        <a href="https://twitter.com/luminixis" target="_blank" rel="noopener noreferrer" class="bg-slate-800/50 border border-white/20 rounded-lg py-3 px-6 backdrop-blur-sm font-semibold hover:bg-slate-700/70 transition-colors">
                            Twitter: @Luminixis
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
